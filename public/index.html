<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Material Design for Bootstrap fonts and icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">

    <!-- Material Design for Bootstrap CSS -->
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-material-design@4.1.1/dist/css/bootstrap-material-design.min.css" integrity="sha384-wXznGJNEXNG1NFsbm0ugrLFMQPWswR3lds2VeinahP8N0zJw9VWSopbjv2x7WCvX" crossorigin="anonymous">

    <title>Hello, world!</title>


      <style>
          body {
              color: white;
              font-family: Roboto !important;
               background: linear-gradient(#d06386, #513b5d);
              background-repeat: no-repeat;
              background-attachment: fixed;
          }
          .bg-color {
              background: linear-gradient(#d06386, #513b5d);
          }
          .primary-color {
              color: #fbfbfb;
          }
          a {
              color: #fbfbfb !important;
          }
          .roundedlogo {
              border-radius: 50%;
              height: 40px;
              width: 40px;
          }
          .btnAdd {
              height: 90%;
              width: 90%;
              margin-top: 80px;
          }
      </style>
  </head>
  <body ng-app="AlleRecipe" ng-controller="mainCtrl">
      <br>
        <div class="container">
            <div class="row">
                <div class="col-md-3">
                    <img class="roundedlogo" src="https://thumbs.dreamstime.com/t/default-male-avatar-profile-picture-icon-grey-man-photo-placeholder-vector-illustration-88414414.jpg" />
                    <label style="margin-left: 5px; text-decoration: underline;">Omer Moran</label>
                </div>
            </div>
            <div style="text-align: center">
                <input type="file" id="imgupload" style="display:none"/>
                <img class="btnAdd" src="resources/pics/plusicon.png" />
                <a class="btn btn-primary" style="margin-top:5px">Upload a photo...</a>
            </div>
        </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/popper.js@1.12.6/dist/umd/popper.js" integrity="sha384-fA23ZRQ3G/J53mElWqVJEGJzU0sTs+SvzG8fXVWP+kJQ1lwFAOkcUOysnlKJC33U" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/bootstrap-material-design@4.1.1/dist/js/bootstrap-material-design.js" integrity="sha384-CauSuKpEqAFajSpkdjv3z9t8E7RlpJ1UP0lKM/+NdtSarroVKu069AlsRPKkFBz9" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular-route.js"></script>
    <script>$(document).ready(function() { $('body').bootstrapMaterialDesign(); });
      </script>
    <script src="index.js" type="application/javascript"></script>
  </body>
</html>
