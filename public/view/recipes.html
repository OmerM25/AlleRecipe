<div class="container">
    <table>
    <tr opendialog ng-repeat="recipe in recipes">
        <td>
            <img class="recipeImg" ng-src="{{recipe.image}}">
        </td>
        <td>
            <p>{{recipe.name}}</p>
        </td>
        
        <div class="modal" id="example{{$index}}">
            <div class="modal-content">
              {{recipe.name}}
            </div>
        </div>
    </tr>
    </table>
</div>


<div class="modal hide fade" id="myModal" ng-controller="ModalCtrl" style="color: black !important;">
   <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">{{recipe.name}}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <b>{{recipe.calories | number:0}} calories</b><br>
        <b>Ingredients: </b><p ng-repeat="line in recipe.ingrLines">{{line}} <br></p>
        <a style="text-decoration: underline; color: #007bff !important; margin-left: 260px;" ng-href="{{recipe.link}}">Full recipe...</a>
      </div>
</div>
